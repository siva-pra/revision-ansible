---
- name: install java
  hosts: all 
  become: yes 
  tasks: 
    - name: instal java in ubuntu 20.04
      ansible.builtin.apt: 
        name: openjdk-11-jdk
        update_cache: yes
        state: present
      when: ansible_facts['os_family'] == "Debian"  
    - name: install java in redhat 8
      ansible.builtin.yum: 
        name: java-11-openjdk
        use_backend: yum3
        state: present
      when: ansible_facts['os_family'] == "RedHat" 